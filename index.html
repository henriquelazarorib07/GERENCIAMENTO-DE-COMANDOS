<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="Henrique Lázaro">
    <link rel="stylesheet" href="css/style.css">
    <title>Comanda de Pedidos</title>
</head>
<body>
    <div class="container">
        <div class="gerenciamentos-pedidos">
            <h1 class="titiulo-gerenciado">Gerenciamento de Pedidos</h1>
            <div class="formulario">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto" required>

                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="Quantidade" required>
            </div>
            <button class="btn-add" onclick="adicionarPedido()">Adicionar</button>
            <div class="pedidos">
                <h2 class="subtitiulo-pedidos">Lista de Pedidos</h2>
                <span id="nao-existe">Não existe pedidos!</span>
                <ul id="lista-pedidos">
                    

                    
                </ul>
            </div>  
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
